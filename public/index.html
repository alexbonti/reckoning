<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alex's Boiler Plate</title>

    <!-- Compiled and minified CSS -->
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Leaflet -->

        crossorigin="" />

    <link href="styles.css" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="nav-wrapper" style=" background-color: #9E65A9;">
                <a id="user" href="#" class="brand-logo" style="height: 100%;">
                    <a id='buttonLogin' class="waves-effect waves-light btn modal-trigger" href="#modal1">Login</a>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://www.linkedin.com/in/alessiobonti">Linkedin</a></li>
                </ul>
                <a class="btn-floating btn-small waves-effect waves-light red right modal-trigger" href="#modalJournal"><i class="material-icons">add</i></a>

            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <h1 class="title">The NEXUS</h1>
            <div class="row center" style="height: 100px;">
                <img src="assets/ale2.jpg" alt="" class="circle responsive-img"
                    style="height: 100%;padding-top: 5px; padding-left: 15px;"> <!-- notice the "circle" class -->

            </div>

            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a class="active" href="#map">Map</a></li>
                        <li class="tab col s6"><a href="#journal">Journal</a></li>
                    </ul>
                </div>
                <div id="map" class="col s12">
                    <div id="worldMap">

                    </div>
                </div>

                <!-- JOURNAL -->
                <div id="journal" class="col s12">
                </div>

            </div>


          
        </div>

    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Copyright AlexNexus
                <a class="grey-text text-lighten-4 right" href="https://github.com/alexbonti/node-material"><img
                        src="assets/git-logo.svg" style="height: 20px; padding-right: 15px;"></i>Boiler plate here !</a>
            </div>
        </div>
    </footer>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <script src="env.js"></script>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Welcome to the Reckoning</h4>
        <p>What is your username?</p>
        <div class="row">
            <div class="input-field col s12">
                <input value="" id="username" type="text" class="validate">
                <label class="username" for="username">Username</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a onclick="login()" href="#!" class="modal-close waves-effect waves-green btn-flat">Confirm</a>
    </div>
</div>


<!-- Modal Structure -->
<div id="modalComments" class="modal">
    <div class="modal-content">
        <h4>Comment the post </h4>
        <div class="row">
            <div class="input-field col s12">
                <input value="" id="commentText" type="text" class="validate">
                <label class="username" for="commentText">Comment</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a onclick="submitPost()" href="#!" class="modal-close waves-effect waves-green btn-flat">Confirm</a>
    </div>
</div>


<!-- Modal Structure -->
<div id="modalJournal" class="modal">
    <div class="modal-content">
        <h4>New Journal Entry</h4>
        <div class="row">
            <div class="input-field col s12">
                <input value="" id="journalText" type="text" class="validate">
                <label class="username" for="journalText">Your story ...</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a onclick="newJournal()" href="#!" class="modal-close waves-effect waves-green btn-flat">Confirm</a>
    </div>
</div>
